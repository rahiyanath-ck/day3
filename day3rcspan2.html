<style>
    body{
        background-color: bisque;
    }
    h1{
        text-align: center;
        margin-top: 90px;
        color:red;
    }
    table,td,th,tr{
        border: 5px solid rgb(175, 100, 100);
        border-collapse: collapse;
    }
    table{
        width:70%;
        margin-top: 100px;
        background-color: beige;

    }
    td{
        text-align: center;
        padding: 15px;
        font-weight: bold;
    }
</style>
<body>
    <h1>ROWSPAN AND COLSPAN</h1>
    <center>
        <table>
            <tr>
                <td rowspan="2">A</td>
                <td colspan="2">B</td>
                <td rowspan="2">C</td>
            </tr>
            <tr>
    
                <td rowspan="2">D</td>
                <td>E</td>
                
            </tr>
            <tr>
                <td>F</td>
                
                <td colspan="2"><a href="https://www.w3schools.com/c/">G</a></td>
                
            </tr>
            <tr>
                <td rowspan="3">H</td>
                <td rowspan ="2"colspan="2" ><a href="https://unsplash.com/photos/nGrfKmtwv24">I</a></td>
                

                <td>J</td>   
            </tr>
            <tr>
                <td>K</td>
            </tr>
            <tr>
                <td>L</td>
                <td colspan="2">M</td>  
            </tr>
        </table>
    </center>
</body>
</html>
